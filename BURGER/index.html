<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
      <nav class="nav">
        <div class="container">
          <div class="nav__container">
            <a href="#" class="logo">
              <img src="images/logo.png" alt="">
              dBurger
            </a>
            <div class="nav__right">
              <button class="nav__right-btn">
                <img src="images/shop-icon.svg" alt="">
                <span class="nav__right-amount"></span>
              </button>
              <div class="nav__right-list">
                <div class="nav___right-top">
                  Корзина
                  <button class="nav__right-top-close">
                    <img src="images/close.svg" alt="">
                  </button>
                </div>
                <div class="nav__right-burgers">

                </div>
                <div class="nav__right-bottom">
                  Заказать
                  <span class="nav__right-bottom-price">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section class="view">
        <div class="container view__container">
          <img src="images/big-burger.png" alt="">
        </div>
      </section>
      <section class="burgers">
        <div class="container">
          <div class="burger__items">
            <div class="burger__item" id="crazy">
              <p class="burger__item-count"></p>
              <img src="images/products/burger-1.png" alt="" class="burger__item-img">
              <h3 class="burger__item-title">Crazy</h3>
              <div class="burger__item-info">
                <p class="burger__item-info-price">31 000 сум</p>
                <button class="burger__item-info-add">
                  <img src="images/sell-icon.svg" alt="">
                </button>
              </div>
            </div>
            <div class="burger__item" id="light">
              <p class="burger__item-count"></p>
              <img src="images/products/burger-2.png" alt="" class="burger__item-img">
              <h3 class="burger__item-title">Light</h3>
              <div class="burger__item-info">
                <p class="burger__item-info-price">26 000 сум</p>
                <button class="burger__item-info-add">
                  <img src="images/sell-icon.svg" alt="">
                </button>
              </div>
            </div>
            <div class="burger__item" id="cheeseburger">
              <p class="burger__item-count"></p>
              <img src="images/products/burger-3.png" alt="" class="burger__item-img">
              <h3 class="burger__item-title">CheeseBurger</h3>
              <div class="burger__item-info">
                <p class="burger__item-info-price">29 000 сум</p>
                <button class="burger__item-info-add">
                  <img src="images/sell-icon.svg" alt="">
                </button>
              </div>
            </div>
            <div class="burger__item" id="dburger">
              <p class="burger__item-count"></p>
              <img src="images/products/burger-4.png" alt="" class="burger__item-img">
              <h3 class="burger__item-title">dBurger</h3>
              <div class="burger__item-info">
                <p class="burger__item-info-price">24 000 сум</p>
                <button class="burger__item-info-add">
                  <img src="images/sell-icon.svg" alt="">
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    
    
    <script src="main.js"></script>
</body>
</html>
